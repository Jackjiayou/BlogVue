<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="CSS/style.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/vue-14.js"></script>

</head>
<body>
    <div class="main">
        <div class="content">
            书名：<h3 class="content-title"></h3>

                <div class="list-t"><img src="img/photo2.png" /></div>
                <div class="list-b">
                    <div class="text1">
                        <span class="enroll">C#教程</span>
                        <span class="see" data-price="10" data-book="C#教程">购买</span>
                    </div>
                    <div class="text2">
                        <span>价格：10.00</span>
                        <span>原价：20.00</span>
                    </div>
                </div>
            </div>
            <div class="content-list root">
                <div class="list-t"><img src="img/photo2.png" /></div>
                <div class="list-b">
                    <div class="text1">
                        <span class="enroll">数据库设计</span>
                        <span class="see" data-price="20" data-book="数据库设计">购买</span>
                    </div>
                    <div class="text2">
                        <span>价格：20.00</span>
                        <span>原价：30.00</span>
                    </div>
                </div>
            </div>
            <div class="content-list root">
                <div class="list-t"><img src="img/photo2.png" /></div>
                <div class="list-b">
                    <div class="text1">
                        <span class="enroll">JS高级</span>
                        <span class="see" data-price="30" data-book="JS高级">购买</span>
                    </div>
                    <div class="text2">
                        <span>价格：30.00</span>
                        <span>原价：40.00</span>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <div class="bg"></div>
    <div class="popupbox">
        <div class="btn3"><img src="img/btn1.png" /></div>
        <div class="text">确定购买么</div>
        <div class="box">
            <img src="img/btn2.png" class="ok"/>
            <img src="img/btn3.png" class="cancel"/>
        </div>
    </div>
</body>
</html>
